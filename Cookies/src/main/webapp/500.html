<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée</title>
    <Style>
    .error-page {
    text-align: center;
    padding: 50px;
    background-color: #f8d7da;
    color: #721c24;
}

.error-page h1 {
    font-size: 2.5em;
}

.error-page p {
    font-size: 1.2em;
}

.error-page a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.error-page a:hover {
    background-color: #0056b3;
}
    </Style>
</head>
<body>
    <div class="error-page">
        <h1>Oups ! Erreur de server 500</h1>

        <a href="acceuil">Retour à l'accueil</a>
    </div>
</body>
</html>
